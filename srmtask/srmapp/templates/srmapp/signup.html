{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="{% static 'admin/js/handler.js' %}" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>


  <body ng-app="srm-task" ng-controller="srm-ctr" ng-init="orgshow();" >





<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'signup' %}">Sign Up <span class="sr-only">(current)</span></a>
      </li>
           <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Log In</a>
      </li>
    </ul>
  </div>
</nav>




    <div class="container">
      <form>
        <div class="form-row">
        <div class="form-group col-md-6" >
        <label for='drop_org' style="top: -42px">Organization</label>

          <select id='drop_org' class='dropdown-content select-dropdown' ng-model="orgname" ng-options="x.org_name for x in droporg" style="width:100%;height: 50%;">
          <option value= "" selected>Select </option>
            {% verbatim %}
            {{x}}
          {% endverbatim %}
        </select>
      </div>
          <div class="form-group col-md-6">
            <label for="name123">Name</label>
            <input type="text" class="form-control" id="name123" ng-model="uname" placeholder="Input Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" ng-model="email" placeholder="something@example.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" ng-model="password" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form_group col-md-6">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword" ng-model="confirm_password" placeholder="Confirm Password">
          </div>
        <button style = "margin-left:60%; margin-top:-4%;"type="submit" ng-click ="signup_ng();" class="btn btn-primary">Sign up</button>
      </form>
    </div>

  </body>
</html>
{% endblock %}
